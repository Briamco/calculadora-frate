<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Años en la Fraternidad</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <label for="yearInput">Año de tu proceso de reciente:</label>
    <input type="number" id="yearInput" placeholder="Ej: 2020" required />
    <button type="submit">Calcular</button>
  </form>
  <section>
    <h1 id="result"></h1>
    <button id="resetBtn">Reset</button>
  </section>
</body>
<script src="script.js"></script>
</html>
